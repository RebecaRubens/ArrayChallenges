<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruta: <input type="text" id="input_fruta"> <br>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="pesquisar()"> Pesquisar </button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_frutas = [];

    function adicionar() {
        var fruta = input_fruta.value;

        // procura a fruta dentro da lista, verificando se possui um índice ÍNVALIDO, ou seja, se NÃO EXISTE na lista
        if (lista_frutas.indexOf(fruta) == -1) {
            // adiciona a fruta somente caso NÃO encontre a fruta dentro da lista
            lista_frutas.push( fruta );
        } else { 
            alert("Não pode cadastrar uma fruta repetida!");
        }

        div_mensagem.innerHTML += `${lista_frutas} <br>`;
    }

    function pesquisar() {
        var fruta = input_fruta.value;

        // procura a fruta dentro da lista, verificando se possui um índice VÁLIDO, ou seja, se EXISTE na lista
        if (lista_frutas.indexOf(fruta) >= 0) {
            alert(`A fruta ${fruta} existe na lista!`);
        } else {
            alert(`A fruta ${fruta} NÃO existe na lista!`);
        }
    }
</script>
