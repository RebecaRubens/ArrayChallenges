<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viagem</title>
</head>
<body>
    insira o destino da viagem: <input type="text" id="ipt_destino">
    <button onclick="add()">adicionar</button> <br>
    <button onclick="viagem1()">Primeira Viagem</button> <br>
    <button onclick="viagem3()">Terceira Viagem</button> <br>
    <button onclick="ult_viagem()"> Ultima viagem</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
         var lista_destinos = [];
    function add(){
        var destino = ipt_destino.value;

        lista_destinos.push(destino); 
    }
    function viagem1(){
        var destino = ipt_destino.value;
            var tamanho_lista = lista_destinos.length;
        if (tamanho_lista > 0){
            div_msg.innerHTML = `${lista_destinos[0]} <br>`;
        }
        else {
            div_msg.innerHTML = 'Ainda Nao viajou!';
        }
    }

    function viagem3(){
        var destino = ipt_destino.value;
            var tamanho_lista = lista_destinos.length;
        if (tamanho_lista > 1){
            div_msg.innerHTML = `${lista_destinos[2]} <br>`;
        }
        else {
            div_msg.innerHTML = 'Ainda nÃ£o fez a terceira viagem';
        }
    }

    function ult_viagem(){
        var destino = ipt_destino.value;
            var tamanho_lista = lista_destinos.length;
        if (tamanho_lista > 0){
            div_msg.innerHTML = `${lista_destinos[tamanho_lista - 1]}`;
        }
        else {
            div_msg.innerHTML = 'Ainda Nao viajou!';
        }
    }
</script>
