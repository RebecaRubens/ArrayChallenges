    <button onclick="cadastrar()">Cadastrar</button>

<script>
    var lista_filme = [];
    function cadastrar(){
        div_msg.innerHTML = '';
     var filme = ipt_filme.value;
        lista_filme.push(filme);
        var tamanho_lista = lista_filme.length;
       
        for(var cont = 0; cont < tamanho_lista; cont++){
            if(cont % 2 == 0){
         div_msg.innerHTML += ` <span style="color: red;"> ${cont +1}- ${lista_filme[cont]} </span> <br><br>`;}
            else {
                div_msg.innerHTML += ` <span style="color: blue;"> ${cont +1}- ${lista_filme[cont]} </span> <br><br>`;}
            }
    }
</script>
